<body ng-app="login" ng-controller="LoginController">
	<div class="page page-auth">
		<div class="auth-container">
			<div class="form-head mb20">

					<md-input-container>
						<label>Usuario</label>
						<input type="text" ng-model="item.usuario" name="usuario" id="usuario" placeholder="Ingresa tu usuario">
					</md-input-container>
					<md-input-container>
						<label>Contrase침a</label>
						<input type="password" ng-model="item.password" name="password" id="password" placeholder="Ingresa tu contrase침a">
					</md-input-container>			
					<div class="clearfix">
						<div class="ui-checkbox ui-checkbox-primary right">
						</div>
					</div>
					<div class="btn-group btn-group-justified mb15">
						<div class="btn-group">
							<button type="submit" class="btn btn-success" ng-click="loginUsuario(item)">Ingresar</button>
						</div>
					</div> 
					<div class="clearfix text-center small">
					</div>
				</form>
			</div>
