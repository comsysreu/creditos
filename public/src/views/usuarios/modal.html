<div class="modal-style">	
	<div class="modal-header clearfix">
		<h4 ng-if="accion == 'crear'" class="modal-title">Nuevo usuario</h4>
		<h4 ng-if="accion == 'editar'" class="modal-title">Editar usuario</h4>
		<span class="close ion ion-android-close" ng-click="modalClose()"></span>
	</div>
	<div class="modal-body">
		<form class="form-horizontal" name="modal-demo-form" action="javascript:;">
			<div class="row form-group">
				<div class="col-sm-6">
					<label>Nombre de usuario</label>
					<input type="text" class="form-control" ng-model="item.nombre">
				</div>
				<div class="col-sm-6">
					<label>Usuario</label>
					<input type="text" class="form-control" ng-model="item.user">
				</div>
			</div>
			<div class="row form-group">
				<div class="col-sm-6">
					<label>Contraseña</label>
					<input type="password" class="form-control" ng-model="item.password">
				</div>
				<div class="col-sm-6">
					<label>Contraseña 2</label>
					<input type="password" class="form-control" ng-model="item.password2">
				</div>
			</div>
			<div class="row form-group">
				<div class="col-sm-6">
					<label class="control-label">Tipo de usuario</label>
					<select class="form-control" name="idtipousuario">
						<option value="0" selected disabled>Seleccione</option>
						<option ng-repeat="tipousuario in tipousuarios" value="{{ tipousuario.id }}">{{ tipousuario.descripcion }}</option>
					</select>
				</div>
				<div class="col-sm-6">
					<label class="control-label">Sucursal</label>
					<select class="form-control">
						<option value="0" selected disabled>Seleccione</option>
						<option ng-repeat="sucursal in sucursales" value="{{ sucursal.id }}">{{ sucursal.descripcion }}</option>
					</select>
				</div>
			</div>
			<div class="row form-group">
				<div class="col-sm-12 text-right">
					<button class="btn btn-success" ng-if="accion == 'crear'" ng-click="saveData(item)">Registrar</button>
					<button class="btn btn-success" ng-if="accion == 'editar'" ng-click="saveData(item)">Actualizar</button>
				</div>
			</div>
		</form>
	</div>
</div>
