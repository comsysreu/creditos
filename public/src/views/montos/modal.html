<div class="modal-style">	
	<div class="modal-header clearfix">
		<h4 ng-if="accion == 'crear'" class="modal-title">Nuevo monto</h4>
		<h4 ng-if="accion == 'editar'" class="modal-title">Editar monto</h4>
		<h4 ng-if="accion == 'eliminar'" class="modal-title">Eliminar monto</h4>
		<span class="close ion ion-android-close" ng-click="modalClose()"></span>
	</div>
	<div class="modal-body">
		<form class="form-horizontal" name="modal-demo-form" ng-if="accion == 'crear' || accion == 'editar'" action="javascript:;">
			<div class="row form-group">
				<div class="col-sm-6">
					<label>Monto</label>
					<input type="number" class="form-control" min="1" ng-model="monto.monto">
				</div>
				<div class="col-sm-6">
					<label class="control-label">Sucursal</label>
					<select class="form-control" ng-model="monto.sucursales_id" ng-options="item.id as item.descripcion for item in sucursales"></select>
				</div>
			</div>
		</form>
		<div class="row form-group" ng-if="accion == 'eliminar'">
			<h3>Â¿Realmente desea eliminar este monto?</h3>
		</div>
		<div class="row form-group">
			<div class="col-sm-12 text-right">
				<button class="btn btn-success" ng-if="accion == 'crear'" ng-click="saveData(monto)">Registrar</button>
				<button class="btn btn-success" ng-if="accion == 'editar'" ng-click="saveData(monto)">Actualizar</button>
				<button class="btn btn-danger" ng-if="accion == 'eliminar'" ng-click="saveData(monto)">Confirmar</button>
			</div>
		</div>
	</div>
</div>
