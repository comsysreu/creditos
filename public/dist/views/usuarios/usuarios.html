<div class="page">
	<div class="page-wrap">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default table-responsive panel-hovered mb20"  >
					<div class="panel-heading"><h4>Usuarios</h4></div>
					<div class="panel-body">
						<div class="row">
							<button type="button" class="btn btn-success btn-rounded" ng-click="modalCreateOpen()" ng-controller="ModalUsuariosController" md-ink-ripple><i class="fa fa-plus"></i> Crear usuario</button>						
						</div>
						<br>
						<div class="row">
							<div class="small text-bold left mt5">
		                        Show&nbsp;
		                        <select data-ng-model="numPerPage"
		                                data-ng-options="num for num in numPerPageOpts"
		                                data-ng-change="onNumPerPageChange()">
		                        </select> 
		                        &nbsp;entries
			                </div>
			                <form class="form-horizontal right col-lg-4">
								<input type="text" class="form-control input-sm" placeholder="Ingrese texto para bÃºsqueda" data-ng-model="searchKeywords" data-ng-keyup="search()">
			                </form>
			            </div>
					</div>
					<!-- data table -->
					<table class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>
									Nombre
									<div class="th">
										<i class="fa fa-caret-up icon-up"
											ng-click=" order('engine') "
                              				ng-class="{active: row == 'engine'}"></i>
										<i class="fa fa-caret-down icon-down"
											ng-click=" order('-engine') "
                              				ng-class="{active: row == '-engine'}"></i>
									</div>
								</th>
								<th>
									Usuario
									<div class="th">
										<i class="fa fa-caret-up icon-up"
											ng-click=" order('browser') "
                              				ng-class="{active: row == 'browser'}"></i>
										<i class="fa fa-caret-down icon-down"
											ng-click=" order('-browser') "
                              				ng-class="{active: row == '-browser'}"></i>
									</div>
								</th>
								<th>
									Estado
									<div class="th">
										<i class="fa fa-caret-up icon-up"
											ng-click=" order('platform') "
                              				ng-class="{active: row == 'platform'}"></i>
										<i class="fa fa-caret-down icon-down"
											ng-click=" order('-platform') "
                              				ng-class="{active: row == '-platform'}"></i>
									</div>
								</th>
								<th>
									Acciones
									<div class="th">
										<i class="fa fa-caret-up icon-up"
											ng-click=" order('version') "
                              				ng-class="{active: row == 'version'}"></i>
										<i class="fa fa-caret-down icon-down"
											ng-click=" order('-version') "
                              				ng-class="{active: row == '-version'}"></i>
									</div>
								</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="data in currentPageStores track by $index">
								<td>{{ data.nombre }}</td>
								<td>{{ data.user }}</td>
								<td>
									<span ng-if="data.estado == 1" class="badge badge-sm badge-success">Activo</span>
									<span ng-if="data.estado == 0" class="badge badge-sm badge-default">Inactivo</span>
								</td>
								<td>
									<div class="btn-group">
					                    <button type="button" class="btn btn-info ion ion-edit" md-ink-ripple></button>
					                    <button type="button" class="btn btn-danger ion ion-trash-a" md-ink-ripple></button>
					                </div>
								</td>
							</tr>
						</tbody>
					</table>
						<!-- #end data table -->	
					<div class="panel-footer clearfix">
						<p class="left mt15 small">
							Mostrando {{currentPageStores.length*(currentPage - 1) + 1}} a {{currentPageStores.length*currentPage}} de {{datas.length}} registro(s)
						</p>
						<pagination boundary-links="true" total-items="filteredData.length" ng-model="currentPage" class="pagination-sm right" max-size="5" ng-change="select(currentPage)" items-per-page="numPerPage" rotate="false" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
					</div>
				</div>
			</div>
		</div>
	</div> <!-- #end page-wrap -->
</div>
